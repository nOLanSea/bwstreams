<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brood War Streams</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-sortable.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div id="left-column" style="margin: 10px">
    <div style="text-align: right; margin: 10px">
        <div class="checkbox checkbox-inline">
            <input id="checkbox-show-offline" type="checkbox" autocomplete="off">
            <label for="checkbox-show-offline">
                Offline
            </label>
        </div>
        <div class="checkbox checkbox-inline">
            <input id="checkbox-show-race" type="checkbox" autocomplete="off">
            <label for="checkbox-show-race">
                Race
            </label>
        </div>
        <div class="checkbox checkbox-inline">
            <input id="checkbox-show-viewers" type="checkbox" autocomplete="off">
            <label for="checkbox-show-viewers">
                Viewers
            </label>
        </div>
        <div class="checkbox checkbox-inline">
            <input id="checkbox-show-peak" type="checkbox" autocomplete="off">
            <label for="checkbox-show-peak">
                Peak
            </label>
        </div>
        <div class="checkbox checkbox-inline">
            <input id="checkbox-show-duration" type="checkbox" autocomplete="off">
            <label for="checkbox-show-duration">
                Duration
            </label>
        </div>
        <div class="checkbox checkbox-inline">
            <input id="checkbox-show-last-seen" type="checkbox" autocomplete="off">
            <label for="checkbox-show-last-seen">
                Last Seen
            </label>
        </div>
        <div class="checkbox checkbox-inline">
            <input id="checkbox-auto-refresh" type="checkbox" autocomplete="off">
            <label for="checkbox-auto-refresh">
                Auto-refresh
            </label>
        </div>
        <div style="margin-left: 10px; display: inline-block">
            <i id="btn-refresh" class="btn-refresh fa fa-lg fa-spinner" title="Refresh"></i>
        </div>
    </div>

    <div style="clear:both"></div>

    <div class="table-responsive">
        <table id="streams" class="table table-bordered table-hover table-nonfluid sortable">
            <thead>
                <tr>
                    <th class="stream-col-nickname col-sm-2" data-defaultsign="reversed">Streamer</th>
                    <th class="stream-col-race col-sm-1" data-defaultsign="reversed">Race</th>
                    <th class="stream-col-viewers col-sm-1" data-defaultsign="reversed" data-defaultsort="desc">Viewers</th>
                    <th class="stream-col-peak col-sm-1" data-defaultsign="reversed">Peak</th>
                    <th class="stream-col-duration col-sm-1" data-defaultsign="reversed">Duration</th>
                    <th class="stream-col-last-seen col-sm-1" data-defaultsign="reversed">Last Seen</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div style="text-align: center">Last updated <span id="text-last-updated"></span></div>

    <div style="text-align: center"><a href="https://github.com/rmcat/bwstreams">Source</a></div>
</div>

<script src="js/moment.min.js"></script>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-sortable.js"></script>
<script src="js/watch.min.js"></script>
<script src="js/streams.js"></script>

<!-- Automatically deployed -->

</body>
</html>
