<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brood War Streams</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-sortable.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div id="left-column">
    <div style="text-align: right; margin: 10px">
        <div class="checkbox checkbox-inline">
            <input id="checkbox-show-offline" type="checkbox" autocomplete="off">
            <label for="checkbox-show-offline">
                Show offline
            </label>
        </div>
        <div class="checkbox checkbox-inline">
            <input id="checkbox-autorefresh" type="checkbox" autocomplete="off" checked>
            <label for="checkbox-autorefresh">
                Auto-refresh
            </label>
        </div>
        <div style="margin-left: 10px; display: inline-block">
            <i id="btn-refresh" class="btn-refresh fa fa-lg fa-spinner" title="Refresh"></i>
        </div>
    </div>

    <div style="clear:both"></div>

    <div class="table-responsive" style="margin: 10px">
        <table id="streams" class="table table-bordered table-hover table-nonfluid sortable">
            <thead>
            <tr>
                <th class="col-sm-3">Streamer</th>
                <th class="col-sm-1">Race</th>
                <th class="col-sm-1" data-defaultsort="desc">Viewers</th>
                <th class="col-sm-1">High</th>
                <th class="col-sm-2">Last Seen</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script src="js/moment.min.js"></script>
<script src="js/jquery-2.2.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-sortable.js"></script>
<script src="js/streams.js"></script>

</body>
</html>
