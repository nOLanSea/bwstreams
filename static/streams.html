<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brood War Streams</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-sortable.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div id="left-column">
    <div style="text-align: right; margin: 10px">
        <div class="btn-group" data-toggle="buttons">
            <label id="radio-show-all" class="btn btn-default active">
                <input type="radio" name="show-type" autocomplete="off" checked>All
            </label>
            <label id="radio-show-online" class="btn btn-default">
                <input type="radio" name="show-type" autocomplete="off">Online
            </label>
        </div>
        <!--<button id="btn-debug" type="button" class="btn btn-default">Debug</button>-->
        <button id="btn-refresh" type="button" class="btn btn-default">Refresh</button>
    </div>

    <div style="clear:both"></div>

    <div class="table-responsive" style="margin: 10px">
        <table id="streams" class="table table-bordered table-hover table-nonfluid sortable">
            <thead>
            <tr>
                <th class="col-sm-3">Streamer</th>
                <th class="col-sm-1">Race</th>
                <th class="col-sm-1" data-defaultsort="desc">Viewers</th>
                <th class="col-sm-1">High</th>
                <th class="col-sm-2">Last Seen</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<script src="js/jquery-2.2.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-sortable.js"></script>
<script src="js/streams.js"></script>

</body>
</html>
